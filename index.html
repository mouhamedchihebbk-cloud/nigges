  <script>
    // Subtle parallax translation on mouse move
    (function() {
      const bg = document.querySelector('.bg-parallax');
      if (!bg) return;

      // Reduce sensitivity for a subtle effect
      const strength = 0.03;

      function onMove(e) {
        // Use clientX/Y to get mouse position within viewport
        const x = (e.clientX / window.innerWidth - 0.5) * 2; // -1 .. 1
        const y = (e.clientY / window.innerHeight - 0.5) * 2;

        const tx = Math.round(x * 100 * strength); // px
        const ty = Math.round(y * 60 * strength); // px

        // Use translate3d for GPU acceleration
        bg.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(1.03)`;
      }

      // Smooth reset on mouse leave
      function onLeave() {
        bg.style.transform = 'translate3d(0,0,0) scale(1.03)';
      }

      window.addEventListener('mousemove', onMove);
      window.addEventListener('mouseleave', onLeave);
      window.addEventListener('blur', onLeave);
    })();
